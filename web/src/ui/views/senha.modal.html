<form name="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-lock"></i>
            <span>Alterar senha</span>
        </h3>
    </div>
    <div class="modal-body">

        <div class="row wrapper">
            <div class="form-group col-sm-12 required">
                <label class="control-label label-sm" for="atual">Senha antiga</label>
                <input class="form-control " type="password" id="atual" name="atual" autofocus ng-model="usuario.atual" ng-minlength="6" ng-maxlength="16" required>
                <ng-messages for="form.atual.$error" role="alert" ng-if="checkField(form.atual)">
                    <!--<div ng-messages-include="src/ui/views/form.validation.html"></div>-->
                    <ng-message when="minlength" class="label label-danger">Senha muito curta</ng-message>
                    <ng-message when="maxlength" class="label label-danger">Senha muito longa</ng-message>
                    <ng-message when="required" class="label label-danger">Digite a senha antiga</ng-message>
                </ng-messages>
            </div>
            <div class="form-group col-sm-12 required">
                <label class="control-label label-sm" for="nova">Senha nova</label>
                <input class="form-control " type="password" id="nova" name="nova" ng-model="usuario.nova" required ng-minlength="6" ng-maxlength="16">
                <ng-messages for="form.nova.$error" role="alert" ng-if="checkField(form.atual)">
                    <div ng-messages-include="src/ui/views/form.validation.html"></div>
                    <ng-message when="minlength" class="label label-danger">Senha muito curta</ng-message>
                    <ng-message when="maxlength" class="label label-danger">Senha muito longa</ng-message>
                </ng-messages>
            </div>
            <div class="form-group col-sm-12 required">
                <label class="control-label label-sm" for="nova">Repetir senha nova</label>
                <input class="form-control " type="password" id="confirma" name="confirma" ng-model="usuario.confirma" ng-minlength="6" ng-maxlength="16" compare-to="usuario.nova" required>
                <ng-messages for="form.confirma.$error" role="alert" ng-if="checkField(form.atual)">
                    <div ng-messages-include="src/ui/views/form.validation.html"></div>
                    <ng-message when="minlength" class="label label-danger">Senha muito curta</ng-message>
                    <ng-message when="maxlength" class="label label-danger">Senha muito longa</ng-message>
                    <ng-message when="compareTo" class="label label-danger">A senha nova e a repetição são diferentes</ng-message>
                </ng-messages>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button class="btn btn-primary" ng-click="save()">Salvar</button>
    </div>
</form>
